<!doctype html>
<html>
  <head>
    <title>Widget Demo</title>
    <style type="text/css">
iframe {
  width:50%;
  display:block;
  border:0;
  margin-bottom: 20px;
  height: 150px;
}
    </style>
  </head>
  <body>
    <section id="addSong">
      <h2>Add a Song</h2>
      <form>
        <fieldset>
          <legend>Start Spinnin with a new song</legend>

          <label>
            <span>Song ID</span>
            <input type="text" name="songId" id="songId">
          </label>

          <label>
            <button type="button"
                    onclick="addWidget(document.getElementById('songId').value)">Add</button> 
          </label>

        </fieldset>
      </form>

    <section id="controls">
    <label>
      <button type="button"
              onclick="playQueue()">Play Queue</button> 
    </label>

    <label>
      <button type="button"
              onclick="playAll()">Play All</button> 
    </label>

    <label>
      <button type="button"
              onclick="pauseAll()">Pause All</button> 
    </label>
    </section>

    <section id="queue">
      <ol id="queueList">
      </ol>
    </section>

      <section id="music">
        <div id="widgets">

        </div>
      </section>
  </body>
  <script src="http://w.soundcloud.com/player/api.js"></script>
  <script src="js/script.js"></script>
</html>
